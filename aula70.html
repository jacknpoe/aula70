<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 70 (calculadora)</title>
    <link rel="icon" type="image/png" href="aula70.png"/>
    <link rel="stylesheet" type="text/css" href="aula70.css"/>
</head>
<body>
    <div id="calc" class="calc">
        <div id="calcPrincipal" class="calcPrincipal">
            <div id="div_nome" class="div_nome">
                <p>Calculadora</p>
            </div>
            <div id="div_display" class="div_display">
                <p id="odisplay" class="odisplay">0</p>
            </div>
            <div id="div_teclas" class="div_teclas">
                <button id="tPercentual" class="tecla teclaop">%</button>
                <button id="tPotencia" class="tecla teclaop">^</button>
                <button id="tRaiz" class="tecla teclaop">√</button>
                <button id="tBackSpace" class="tecla teclaop">«</button>
                <button id="tCopiar" class="tecla teclaop">CPY</button>
                <button id="tLimpar" class="tecla teclaop">CE</button>
                <button id="tap" class="tecla num">(</button>
                <button id="tfp" class="tecla num">)</button>
                <button id="t7" class="tecla num">7</button>
                <button id="t8" class="tecla num">8</button>
                <button id="t9" class="tecla num">9</button>
                <button id="t+" class="tecla teclaop op">+</button>
                <button id="t4" class="tecla num">4</button>
                <button id="t5" class="tecla num">5</button>
                <button id="t6" class="tecla num">6</button>
                <button id="t-" class="tecla teclaop op">-</button>
                <button id="t1" class="tecla num">1</button>
                <button id="t2" class="tecla num">2</button>
                <button id="t3" class="tecla num">3</button>
                <button id="tx" class="tecla teclaop op">×</button>
                <button id="tseparador" class="tecla num">,</button>
                <button id="t0" class="tecla num">0</button>
                <button id="tigual" class="tecla teclaop res">=</button>
                <button id="tv" class="tecla teclaop op">÷</button>
            </div>
        </div>
        <div id="calcAba" class="calcAba">
            >
        </div>
    </div>
    <div>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <p><a href="https://github.com/jacknpoe/aula70">Repositório no GitHub</a></p><br><br>
        <form action="index.html" method="POST" style="border: 0px">
            <p class="botao"><input type="submit" name="voltar" value="Voltar" class="botao"></p>
        </form>
        <!-- <input type="text" id="teste" name="teste" style="border: 1px solid #000; width: 230px;"/> -->
    </div>
    <script src="aula70.js"></script>
</body>
</html>
